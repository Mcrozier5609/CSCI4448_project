<!DOCTYPE html>
<html>
<head>
    <title>Pet Get</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="/login.html">Login</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">PetGet</h3>
      </div>

      <form class="form-signin" _lpchecked="1" action="/login/process" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autocomplete="off">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
<footer class="footer">
        <p>2017 PetGet</p>
      </footer>

    </div> <!-- /container -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
</body>
</html>
